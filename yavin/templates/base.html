<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Yavin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-3.4.1.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/yavin.css') }}">
    {% block end_of_head %}{% endblock %}
</head>
<body>
<div class="container-fluid container-top">

    <div class="row">
        <div class="col-xs-9 col-sm-10 col-md-11 col-lg-11">
            <ol class="breadcrumb">
            {% block breadcrumb %}
                <li class="active">Yavin</li>
            {% endblock %}
            </ol>
        </div>
        <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">{% block sign_in %}{% endblock %}</div>
    </div>

    {% block content %}{% endblock %}

</div>
<script src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap-3.4.1.min.js') }}"></script>
{% block end_of_body %}{% endblock %}
</body>
</html>
