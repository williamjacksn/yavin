{% extends 'signed-in.html' %}

{% block title %}Yavin / Jar{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Yavin</a></li>
    <li class="breadcrumb-item active">Jar</li>
{% endblock %}

{% block content %}
    <div class="row pt-3">
        <div class="col">
            <form action="{{ url_for('jar_add') }}" method="post">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="date" class="form-control mb-2" name="entry_date" value="{{ g.today }}" title="Entry date">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success mb-2">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row pt-3">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for entry in g.jar_entries %}
                    <tr>
                        <td>{{ entry.entry_date }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
