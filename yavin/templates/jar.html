{% extends 'signed-in.html' %}

{% block title %}Yavin / Jar{% endblock %}

{% block breadcrumb %}
    <li><a href="{{ url_for('index') }}">Yavin</a></li>
    <li class="active">Jar</li>
{% endblock %}

{% block content %}
    <div class="row bump-top-padding">
        <div class="col-md-12">
            <form class="form-inline" action="{{ url_for('jar_add') }}" method="post">
                <div class="form-group">
                    <input type="date" class="form-control" name="entry_date" value="{{ g.today }}" title="Entry date">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <div class="row bump-top-padding">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for entry in g.jar_entries %}
                    <tr>
                        <td>{{ entry.entry_date }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
